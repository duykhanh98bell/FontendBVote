<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="text/javascript" src="./public/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="./public/ckeditor/ckeditor.js"></script>
    <link rel="stylesheet" href="./public/css/fontawesome.min.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./public/css/index.css" />
    <link
      rel="stylesheet"
      href="./public/OwlCarousel2-2.3.4/dist/assets/owl.carousel.css"
    />
    <link
      rel="stylesheet"
      href="./public//OwlCarousel2-2.3.4/dist/assets/owl.theme.default.min.css"
    />
    <script
      type="text/javascript"
      src="https://kit.fontawesome.com/3823d10645.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="row">
      <div
        class="col-xs-3 col-sm-3 col-md-3 col-lg-3"
        style="border-right: solid 1px black;"
      >
        <div class="nav flex-column nav-pills">
          <a class="nav-link" href="https://bvote.vn/">Trang Web</a>
        </div>
        <p>
          <a
            class="btn btn-primary nav-link"
            data-toggle="collapse"
            href="#multiCollapseExample1"
            role="button"
            aria-expanded="false"
            aria-controls="multiCollapseExample1"
            style="text-align: left;"
            >Quản lý website</a
          >
        </p>
        <div class="row">
          <div class="col">
            <div
              class="collapse multi-collapse"
              id="multiCollapseExample1"
              style="padding-left: 60px;"
            >
              <a class="nav-link" href="./TrangChu.html">Trang chủ</a>
              <a class="nav-link" href="./ThongTinGioiThieu.html">Giới thiệu</a>
              <a class="nav-link" href="./TinTucSuKien.html">Tin tức sự kiện</a>
              <a class="nav-link" href="./ThongTinDoanhNghiep.html"
                >Thông tin doanh nghiệp</a
              >
            </div>
          </div>
        </div>
      </div>

      <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
        <form>
          <!-- Ảnh -->
          <div
            class="form-row justify-content-between"
            style="margin-top: 5em;"
          >
            <div
              class="col-xs-2 col-sm-2 col-md-2 col-lg-2"
              style="text-align: center;"
            >
              <label
                for="inputGroupFile02"
                style="margin-top: 5px; text-align: center;"
                >Ảnh</label
              >
            </div>

            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
              <div class="input-group mb-3">
                <div class="custom-file">
                  <input
                    type="file"
                    class="custom-file-input"
                    id="inputGroupFile02"
                  />
                  <label
                    class="custom-file-label"
                    for="inputGroupFile02"
                    aria-describedby="inputGroupFileAddon02"
                    >Choose file</label
                  >
                </div>
                <div class="input-group-append">
                  <span class="input-group-text" id="inputGroupFileAddon02"
                    >Upload</span
                  >
                </div>
              </div>
            </div>

            <div class="col-xs-7 col-sm-7 col-md-7 col-lg-7">
              <div class="form-group" style="display: flex;">
                <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                  <label
                    for="datepicker"
                    style="margin-top: 5px; margin-right: 1em;"
                    >Thời gian đăng bài</label
                  >
                </div>

                <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
                  <input
                    type="date"
                    class="form-control pull-right"
                    id="datepicker"
                  />
                </div>
              </div>
            </div>
          </div>
          <!-- end Ảnh -->
          <!-- Tieu de -->
          <div class="form-row">
            <label
              for="inputPassword"
              class="col-sm-2 col-form-label"
              style="text-align: center;"
              >Tiêu đề</label
            >
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputPassword" />
            </div>
          </div>
          <!-- end Tieu de -->
          <!-- Lien ket -->
          <div class="form-row" style="margin-top: 2em;">
            <label
              for="inputPassword"
              class="col-sm-2 col-form-label"
              style="text-align: center;"
              >Liên kết</label
            >
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputPassword" />
            </div>
          </div>
          <!-- end Lien ket -->
          <!-- linh vuc -->
          <div class="form-row" style="margin-top: 2em;">
            <div
              class="col-xs-2 col-sm-2 col-md-2 col-lg-2"
              style="text-align: center;"
            >
              <label
                for="inputPassword"
                class="col-form-label"
                style="margin-top: 5px;"
                >Lĩnh vực</label
              >
            </div>
            <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
              <select
                class="custom-select my-1 mr-sm-2"
                id="inlineFormCustomSelectPref"
              >
                <option selected>Choose...</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>

            <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
              <div class="form-group" style="display: flex;">
                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                  <label
                    for="datepicker"
                    style="margin-top: 5px; margin-right: 1em;"
                    >Thời gian bắt đầu</label
                  >
                </div>

                <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
                  <input
                    type="date"
                    class="form-control pull-right"
                    id="datepicker"
                  />
                </div>
              </div>
              <div class="form-group" style="display: flex;">
                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                  <label
                    for="datepicker"
                    style="margin-top: 5px; margin-right: 1em;"
                    >Thời gian Kết thúc</label
                  >
                </div>

                <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
                  <input
                    type="date"
                    class="form-control pull-right"
                    id="datepicker"
                  />
                </div>
              </div>
            </div>

            <div
              class="col-xs-3 col-sm-3 col-md-3 col-lg-3"
              style="display: inherit;"
            >
              <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                <label class="my-1 mr-2" for="inlineFormCustomSelectPref"
                  >Trạng thái</label
                >
              </div>

              <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
                <select
                  class="custom-select my-1 mr-sm-2"
                  id="inlineFormCustomSelectPref"
                >
                  <option selected>Choose...</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
              </div>
            </div>
          </div>
          <!-- end linh vuc -->
          <!-- Noi dung -->
          <div class="form-row" style="margin-top: 2em;">
            <label
              for="inputPassword"
              class="col-sm-2 col-form-label"
              style="text-align: center;"
              >Nội dung</label
            >
            <div class="col-sm-10">
              <textarea
                name="content"
                id="content"
                cols="30"
                rows="10"
              ></textarea>
            </div>
          </div>
          <!-- end Noi dung -->
          <!-- button -->
          <div class="row" style="justify-content: center; margin-top: 2em;">
            <button
              type="submit"
              class="btn btn-success"
              style="margin-right: 1em;"
            >
              Lưu
            </button>
            <button type="reset" class="btn btn-danger">Thoát</button>
          </div>
          <!-- end button -->
        </form>
      </div>
    </div>
    <script type="text/javascript">
      config = {};
      config.entities_latin = false;
      CKEDITOR.replace('content', config);
    </script>
    <script
      type="text/javascript"
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="./public//OwlCarousel2-2.3.4/docs/assets/vendors/jquery.min.js"
    ></script>
    <script
      type="text/javascript"
      src="./public/OwlCarousel2-2.3.4/dist/owl.carousel.js"
    ></script>
    <script>
      $('.owl-carousel').owlCarousel({
        loop: true,
        margin: 10,
        nav: true,
        responsive: {
          0: {
            items: 1,
          },
          600: {
            items: 3,
          },
          1000: {
            items: 5,
          },
        },
      });
    </script>
  </body>
</html>
